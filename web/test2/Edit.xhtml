<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="test2EditDlg" widgetVar="test2EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Edittest2Title}">
            <h:form id="test2EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{test2Controller.selected != null}">
                        <p:outputLabel value="#{bundle.Edittest2Label_solde}" for="solde" />
                        <p:inputText id="solde" value="#{test2Controller.selected.solde}" title="#{bundle.Edittest2Title_solde}" />
                        <p:outputLabel value="#{bundle.Edittest2Label_id}" for="id" />
                        <p:inputText id="id" value="#{test2Controller.selected.id}" title="#{bundle.Edittest2Title_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{test2Controller.update}" value="#{bundle.Save}" update="display,:test2ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'test2EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="test2EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
